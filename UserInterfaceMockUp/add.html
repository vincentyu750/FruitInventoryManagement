<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Fruit Inventory Management App</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="inventory-page">
    <h2>Add Fruit</h2>
    <div class="image-grid">
      <div class="grid-item"><img src="images/apple.png" alt="Apple"></div>
      <div class="grid-item"><img src="images/banana.png" alt="Banana"></div>
      <div class="grid-item"><img src="images/orange.png" alt="Orange"></div>
      <div class="grid-item"><img src="images/grape.png" alt="Grape"></div>
      <div class="grid-item"><img src="images/strawberry.png" alt="Strawberry"></div>
      <div class="grid-item"><img src="images/mango.png" alt="Mango"></div>
      <div class="grid-item"><img src="images/watermelon.png" alt="Watermelon"></div> 
      <div class="grid-item"><img src="images/pineapple.png" alt="Pineapple"></div> 
      <div class="grid-item"><img src="images/kiwi.png" alt="Kiwi"></div> 
    </div>
    <a href="home.html" class="action-button">Home</a>
  </div>
</body>
</html>
